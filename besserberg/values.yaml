# Default values for besserberg.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  externalPort: 8000
  internalPort: 8000
volume:
  name: besserberg-vol
configmap:
  key: nginx.conf
  path: nginx.conf
